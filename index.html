<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <img src="images/amazon.png" alt="" height="50px" />
    </div>
    <div class="container">
      <div class="watch" id="watch">
        <img src="images/orange.png" alt="" height="400px" width="400px" id="img"/>
        <div id="time"></div>
      </div>

      <div id="hrt">
        <div id="hrt_img">
          <img src="images/heart-rate.png" alt="" srcset="" width="60px" height="60px">
        </div>
        <div id="rate" data-target="78" ></div>
      </div>

      <div class="description">
        <div class="header">
          <h1>Fit Bit 19-The Smartest Watch</h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore
            fugiat.Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Odit, reprehenderit.
          </p>
        </div>

        <div class="select_color">
          <h3>Select Color</h3>
          <div class="color_buttons">
            <input type="button" value="" class="btn1 btn" id="btn1" />
            <input type="button" value="" class="btn2 btn" id="btn2" />
            <input type="button" value="" class="btn3 btn" id="btn3" />
            <input type="button" value="" class="btn4 btn" id="btn4" />
          </div>
        </div>

        <div class="buttons">
          <h3>Features</h3>
          <div class="feature">
            <button class="btn_time" onclick="showTime()">Time</button>
            <button class="btn_hr" onclick="heartrate()">Heart Rate</button>
          </div>

          <button class="btn_buy">BUY NOW</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
